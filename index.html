<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="okvir">
        <div class="okvirGumbi">
            <button class="prihod gumb">Prihod</button>
            <button class="odhod gumb">Odhod</button>
            <button class="prikaziTabelo gumb">Podrobno</button>
        </div>
        <h1>Stanje:<span class="stanje"></span></h1>
    </div>

    <div class="obvestilo">
        <span class="obvestiloText"></span>
        <span class="zapri"><button class="gumbZapri">Close</button></span>
    </div>

    <div class="tabelaOkvir p-3">
        <div class="poravnajSredina">
            <select name="" id="" class="mesci form-select w-75 me-3 mb-2" aria-label="Default select example">
                <option value="1">Januar</option>
                <option value="2">Februar</option>
                <option value="3">Marec</option>
                <option value="4">April</option>
                <option value="5">Maj</option>
                <option value="6">Junij</option>
                <option value="7">Julij</option>
                <option value="8">Avgust</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button class="zapriTabelo btn btn-primary mb-2">Zapri</button>
        </div>
        <table class="tabela table">
            <tr>
                <th>Datum</th>
                <th>Prihod</th>
                <th>Odhod</th>
                <th>
                </th>
            </tr>
        </table>
    </div>
      
    
      <div class="okvirBrisiPrihOdh">
        <div class="mb-3">
          <h4>Prihod ali odhod?</h1>
        </div>
        <div class="gumbaBrisanje">
          <button class="btn btn-primary gumbPrihod" style="margin-right: 25px;">Prihod</button>
          <button class="btn btn-primary gumbOdhod">Odhod</button>
        </div>
        
      </div>

      
    
    
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
